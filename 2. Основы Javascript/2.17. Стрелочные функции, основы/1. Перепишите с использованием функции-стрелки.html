<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let askFunc = (question, yes, no) =>{
            if (confirm(question)) yes()
            else no();
        }

        askFunc(
            "Вы согласны?",
            () => { alert("Вы согласились."); },
            () => { alert("Вы отменили выполнение."); }
        );
    </script>
</body>
</html>
